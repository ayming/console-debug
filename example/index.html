<html>
<head>
  <title>Console</title>
</head>
<body>
  <div>Please open console panel.</div>
  <hr />
  <button id="btnDebugOn">debugOn()</button>
  <button id="btnDebugOff">debugOff()</button>
  
  <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
  <script src="../console.debug.js" type="text/javascript"></script>
  <script type="text/javascript">
  (function() {
    debug.log('Hello log!');
    debug.trace('Hello trace!');
    debug.error('Hello error!');
    setInterval(function() {
      debug.log('Hello world!');
    }, 1000);
    
    $('#btnDebugOn').on('click', function() {
      debugOn();
      return false;
    });
    
    $('#btnDebugOff').on('click', function() {
      debugOff();
      return false;
    });
  })();
  </script>
</body>
</html>
